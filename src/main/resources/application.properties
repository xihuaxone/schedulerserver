server.port=8080

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/schedulerserver?characterEncoding=utf8
spring.datasource.druid.username=root
spring.datasource.druid.password=root

spring.datasource.druid.initial-size=10
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=10

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-handlers-package: com.xihua.schedulerserver.mapper
mybatis.type-aliases-package:com.xihua.schedulerserver.model
mybatis.mapper-locations: classpath:mappers/*.xml
